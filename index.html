<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display" class="row">
            <div id="input"></div>
            <div id="output"></div>
        </div>
        
        <div class="row">
            <button id="ac">AC</button>
            <button id="del" disabled>DEL</button>
        </div>
        <div class="row">
            <button id="7" class="digit-button">7</button>
            <button id="8" class="digit-button">8</button>
            <button id="9" class="digit-button">9</button>
            <button id="divide" class="operation">/</button>
        </div>
        <div class="row">
            <button id="4" class="digit-button">4</button>
            <button id="5" class="digit-button">5</button>
            <button id="6" class="digit-button">6</button>
            <button id="multiply" class="operation">*</button>
        </div>
        <div class="row">
            <button id="1" class="digit-button">1</button>
            <button id="2" class="digit-button">2</button>
            <button id="3" class="digit-button">3</button>
            <button id="substract" class="operation">-</button>
        </div>
        <div class="row">
            <button id="decimal" disabled>.</button>
            <button id="0" class="digit-button">0</button>
            <button id="equal">=</button>
            <button id="add" class="operation">+</button>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
